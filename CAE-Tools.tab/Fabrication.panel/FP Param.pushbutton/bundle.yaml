tooltip: |-
  Writes Fabrication CID Value, ServiceType, Hanger Size, 
  Hanger Rod Size, Hanger Rod Length to "FP_" Parameters for SELECTED ELEMENTS.
  If no elements are selected then elements in the ACTIVE VIEW ONLY will have data appended.

  Hold [SHIFT] to write data for entire model.

